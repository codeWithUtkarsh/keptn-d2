apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: {{ .Release.Namespace }} 
spec:
  selector:
      matchLabels:
        app: demo-app
  replicas: 1
  template:
      metadata:
        labels:
            app: demo-app
      spec:
        terminationGracePeriodSeconds: 5
        containers:
        - name: demo-app
          image:  {{ .Values.image}}
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              port: 8000
              path: /
          livenessProbe:
            httpGet:
              port: 8000
              path: /
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
